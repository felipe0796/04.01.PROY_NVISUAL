<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi proyecto N Visual</title>

    <!-------==================================
        PLUGINS DE CSS
    =====================================------>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-------==================================
        PLUGINS DE JS
    =====================================------>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Latest compiled FontAwesome -->
    <script src="https://kit.fontawesome.com/60710a6fba.js" crossorigin="anonymous"></script>


</head>
<body>

    <!--BOTONERA / NAV VAR-->
    <div class="container-fluid bg-dark">

        <div class="container">

            <nav class="navbar navbar-expand-lg navbar-light bg-body">
                <a class="navbar-brand text-white" href="#">TIENDA X</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link text-light" href="#">Inicio<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Productos
                      </a>
                      <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Registra un nuevo producto</a>
                        <a class="dropdown-item" href="#">Listado de Productos</a>
                      </div>
                    </li>
                    
                  </ul>
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="far fa-user "><span class="font-weight-bold font-italic text-dark ml-3 px-5 py-2 bg-light rounded">login</span></i>
                      </a>
                      <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <button type="button" class="btn btn-primary dropdown-item" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Ingreso</button>
                        <a class="dropdown-item" href="#">Registrarse</a>
                      </div>
                    </li>
                    
                  </ul>
                  
                </li>
                </div>
              </nav>

        </div>

    </div>

    
    <!-- CONTENIDO DE TABLAS -->
    <div class="container-fluid mt-5">
    
        <div class="container">
          <table class="table ">
            <thead class="thead-light bg-dark rounded">
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>

    <!-- MODAL PARA INGRESO AL SISTEMA-->

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"><i class="fas fa-thumbtack"></i></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container">
            
                <!-- form con íconos -->
                <div class="form-group">
                    <label for="email">Username:</label>
                    <!-- bloque del ícono -->
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="email" class="form-control" placeholder="Ingresa tu usuario" id="email"
                            name="ingresoEmail">
                    </div>
                </div>

                <!-- form con íconos -->
                <div class="form-group">
                    <label for="pwd">Contraseña:</label>
                    <!-- bloque del ícono -->
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-unlock-alt"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="Ingresa tu contraseña" id="pwd"
                            name="ingresoPassword">
                    </div>
                </div>
    
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-dark"><i class="fas fa-sign-in-alt"></i></button>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
